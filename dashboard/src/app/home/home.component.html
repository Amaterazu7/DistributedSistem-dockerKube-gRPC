<div class="main-content">
  <mat-carousel
          timings="250ms ease-in"
          [autoplay]="true"
          interval="5000"
          color="warn"
          maxWidth="auto"
          proportion="25"
          slides="5"
          [loop]="true"
          [hideArrows]="false"
          [hideIndicators]="true"
          [useKeyboard]="true"
          [useMouseWheel]="false"
          orientation="ltr">
    <mat-carousel-slide
            #matCarouselSlide
            *ngFor="let slide of slides; let i = index"
            [image]="slide.image"
            overlayColor="#00000040"
            [hideOverlay]="true">
    </mat-carousel-slide>
  </mat-carousel>
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="card card-home transparent-back">
        <div class="card-header card-header-danger">
          <h4 class="card-title">Book your flight</h4>
          <p class="card-category">Complete step by step</p>
        </div>
        <div class="card-body">
          <!--
          <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
            {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
          </button>
          -->
          <mat-vertical-stepper class="transparent-back" [linear]="isLinear" #stepper>
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Searching flights</ng-template>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-label>Airport To</mat-label>
                      <mat-select>
                        <mat-option></mat-option>
                        <mat-option *ngFor="let airport of airportList" [value]="airport">
                          {{airport.code}} - {{airport.description}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-label>Airport From</mat-label>
                      <mat-select>
                        <mat-option></mat-option>
                        <mat-option *ngFor="let airport of airportList" [value]="airport">
                          {{airport.code}} - {{airport.description}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                      <mat-radio-group aria-label="Select an option">
                        <mat-radio-button checked value="{{true}}">Round Trip</mat-radio-button>
                        <mat-radio-button value="{{false}}" style="margin-left: 50px;">One way Ticket</mat-radio-button>
                      </mat-radio-group>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field color="accent">
                      <mat-label>From</mat-label>
                      <input matInput [matDatepicker]="picker1">
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field color="accent">
                      <mat-label>To</mat-label>
                      <input matInput [matDatepicker]="picker2">
                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                      <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-checkbox color="warn">Use yours Miles</mat-checkbox>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field color="accent">
                      <input matInput placeholder="Passengers" formControlName="firstCtrl" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field color="accent">
                      <input matInput placeholder="Flight Cabin" formControlName="firstCtrl" required>
                    </mat-form-field>
                  </div>
                </div>
                <div>
                  <button mat-raised-button matStepperNext class="btn btn-danger pull-right">Search flights</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Take your flight</ng-template>
<!--
                <table mat-table class="table table-hover transparent" [dataSource]="flightList">

                  <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef> Start Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.start_flight | date}} </td>
                  </ng-container>

                  <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef> End Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.end_flight | date}} </td>

                  </ng-container>

                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price | currency:'':'symbol':'1.2-2' }} </td>
                  </ng-container>

                  <ng-container matColumnDef="cancel">

                              [matTooltipPosition]="'below'"

                        <i class="material-icons">close</i>
                      </button>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Complete the user requirements and Pay</ng-template>
              You are now done.
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div>
            </mat-step>
          </mat-vertical-stepper>
        </div>
      </div>
    </div>
  </div>
</div>
