<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
    <p>You're going to cancel the flight, We know you have a return flight, do you want to cancel it too?</p>
    <!--
    <p>{{data.code}}</p>
    <p>{{data.correlation_id}}</p>
    -->
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial class="btn btn-dark">No Thanks!</button>
    <button mat-raised-button (click)="cancelFlight(data.code)" type="submit" class="btn btn-danger">Yes, only this</button>
    <button mat-raised-button (click)="cancelByCorrelation(data.correlation_id)" type="submit" class="btn btn-danger">Yes, both flight</button>
</div>
