<h1 mat-dialog-title> Login Failed </h1>
<div mat-dialog-content>

    <h3>&nbsp;&nbsp;</h3>
    <h3>Please, enter a valid username and password!</h3>
    <p>{{data}}</p>
    <h3>&nbsp;&nbsp;</h3>
    <h3>&nbsp;&nbsp;</h3>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()" type="submit" class="btn btn-danger pull-right">Okay, I will try again</button>
</div>
